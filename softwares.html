<head>

    <link rel="stylesheet" href="styles.css">
    <style>
        /* デフォルトスタイル (ビッグスクリーン用) */
        table {
            border-collapse: collapse;
            width: 100%; /* ビッグスクリーンでは100% */
            text-align: center;
            margin: 10px 0;
        }
        td {
            padding: 5px;
            text-align: left;
        }
        img {
            margin: 0;
            display: block;
            width: 200px; /* デフォルトの画像サイズ */
            height: auto;
        }
        p {
            margin: 2px 0 0;
            font-size: 14px;
        }
        h1, h3 {
            margin: 10px 0;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: 0;
            padding: 0;
        }

        /* ヘッダーのスタイル */
        .header {
            width: 100%;
            background-color: #00ffff; /* 背景色 */
            padding: 10px 0; /* 上下の余白 */
            display: flex;
            justify-content: center; /* 中央揃え */
        }
        .header a {
            color: white; /* リンク文字色 */
            text-decoration: none; /* 下線を消す */
            margin: 0 15px; /* 各リンク間のスペース */
            font-size: 30px; /* フォントサイズ */
        }
        .header a:hover {
            color: #ff9800; /* ホバー時の文字色 */
        }

        /* ノートPC用 (画面幅が1024px以下の場合) */
        @media (max-width: 1024px) {
            table {
                width: 80%; /* ノートPCでは80% */
            }
            img {
                width: 150px; /* 画像サイズを縮小 */
            }
        }

        /* スマホ用 (画面幅が768px以下の場合) */
        @media (max-width: 768px) {
            table {
                width: 50%; /* スマホでは50% */
            }
            img {
                width: 100px; /* さらに画像サイズを縮小 */
            }
            
            .header a {
                font-size: 16px; /* スマホ用にフォントサイズを小さくする */
                margin: 0 10px; /* 各リンク間のスペースを調整 */
            }
        }
    </style>
</head>
<body>

    <h3>ソフトウェア一覧</h3>
        <style>
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .switch-buttons {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .dark-mode {
            background-color: #333333;
            color: #ffffff;
        }

        .light-mode {
            background-color: #ffffff;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="switch-buttons">
        <button onclick="switchTheme('dark')">ダークモード</button>
        <button onclick="switchTheme('light')">ホワイトモード</button>
    </div>
    <h1>テーマ切り替え</h1>
    <p>このページではダークモードとホワイトモードを切り替えることができます。</p>

    <script>
        function switchTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.style.setProperty('--background-color', '#222222');
                document.documentElement.style.setProperty('--text-color', '#ffffff');
            } else if (theme === 'light') {
                document.documentElement.style.setProperty('--background-color', '#ffffff');
                document.documentElement.style.setProperty('--text-color', '#000000');
            }
        }
    </script>
